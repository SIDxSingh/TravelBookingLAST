<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Favicon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 20px auto;
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>TravelEase Favicon Generator</h1>
    <p>Click the button below to generate and download a favicon for your travel website.</p>
    
    <canvas id="iconCanvas" width="64" height="64"></canvas>
    
    <button id="downloadBtn">Download Favicon</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('iconCanvas');
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 64, 64);
            gradient.addColorStop(0, '#ff5722');
            gradient.addColorStop(1, '#e64a19');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            
            ctx.fillStyle = 'white';
            ctx.font = '32px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('âœˆ', 32, 32);
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(32, 32, 28, 0, Math.PI * 2);
            ctx.stroke();
            
            document.getElementById('downloadBtn').addEventListener('click', function() {
                const image = canvas.toDataURL('image/png');
                
                const link = document.createElement('a');
                link.href = image;
                link.download = 'favicon.png';
                link.click();
            });
        });
    </script>
</body>
</html>
